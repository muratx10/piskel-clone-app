<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Simple Piskel Clone</title>
  <script src="./gif.js"></script>
</head>

<body>
  <main>

    <div class="tools-wrapper">
      <div class="line-width-wrapper">
        <div class="line-1 line-width" data-size="2" id="line-1">
        </div>

        <div class="line-2 line-width" data-size="4" id="line-2">
        </div>

        <div class="line-3 line-width" data-size="6" id="line-3">
        </div>

        <div class="line-4 line-width" data-size="8" id="line-4">
        </div>
      </div>

      <div class="tools" id="tools">
        <button class="pen tool" id="penTool" type="button"><img alt="Pen" class="img-tool" id="pen" title="Pen tool">
        </button>
        <button class="mirror tool" id="mirrorTool" type="button"><img class="img-tool" id="mirror" alt="Mirror"
            title="Vertical mirror pen"></button>
        <button class="eraser tool" id="eraserTool" type="button"><img alt="Eraser" class="img-tool" id="eraser"
            title="Eraser tool"></button>
        <button class="pipette tool" id="pipetteTool" type="button"><img alt="ColorPicker" class="img-tool" id="pipette"
            title="Color picker">
        </button>
        <button class="stroke tool" id="strokeTool" type="button"><img alt="Stroke" class="img-tool" id="stroke"
            title="Stroke tool"></button>
        <button class="rect tool" id="rectTool" type="button"><img alt="Rectangle" class="img-tool" id="rect"
            title="Rectangle tool">
        </button>
        <button class="circlee tool" id="circleTool" type="button"><img alt="Circle" class="img-tool" id="circle"
            title="Circle tool"></button>
        <button class="move tool" id="moveTool" type="button"><img alt="Move" class="img-tool" id="move"
            title="Move tool"></button>
        <button class="bucket tool" id="bucketTool" type="button"><img alt="Bucket" class="img-tool" id="bucket"
            title="Canvas bucket tool">
        </button>
        <button class="clear tool" id="clearTool" type="button"><img alt="Clear" class="img-tool" id="clear"
            title="Clear canvas"></button>
      </div>

      <div class="tools transform" id="transform">
        <button class="flip tool" id="flipTool" type="button"><img alt="Flip" class="img-tool" id="flip"
            title="Flip vertically">
        </button>
        <button class="rotate tool" id="rotateTool" type="button"><img alt="Rotate" class="img-tool" id="rotate"
            title="Rotation"></button>
      </div>

      <div class="colors">
        <input class="secondary-color" id="secondary-color" type="color">
        <input class="primary-color" id="primary-color" type="color">
        <img alt="Rotate color" class="rotate-color" id="rotate-color">
      </div>

      <button class="keyboard-wrapper" id="keyboard-wrapper" type="button"><img alt="Keyboard" class="keyboard-tool"
          id="keyboard-tool"></button>

    </div>

    <div class="frames-tool-wrapper">
      <div class="newFrame-button-wrapper">
        <button class="newFrame" id="new-frame-button" type="button">Add new
          frame
        </button>
      </div>

      <div class="frames-wrapper">
        <div class="canvasWrapper">
          <img src="assets/copy.png" class="copy" id="copy" alt="copy">
          <img src="assets/waste-bin.png" class="remove" id="remove" alt="remove">
          <canvas class="frame" height="64" id="frame" width="64"></canvas>
        </div>
      </div>
    </div>

    <div class="canvas-wrapper">
      <canvas class="main-canvas" height="640" id="main-canvas" width="640"></canvas>
      <div class="coord" id="coordWrap">[64x64]<span id="coord"></span></div>
    </div>

    <div class="player-wrapper">
      <canvas class="animation-canvas" height="150" width="150"></canvas>
      <div class="speed-wrapper">
        <input id="speedAnimation" max="24" min="1" name="speed" type="range">
        <label class="speedText" for="speed">Speed</label>
      </div>
      <button class="full-screen" id="full-screen" type="button">Full screen
      </button>

      <div class="save">
        <button class="save-gif" id="save-gif" type="button">Save .gif</button>
      </div>
    </div>
  </main>
  <div class="hotkeys-container hidden" id="hotkeys-container">
    <h2 class="hotkeys-title">Keyboard shortcuts</h2>
    <ul class="hotkeys-list">
      <li class="hotkeys-item">
        <img alt="Pen" class="hotkeys-tool" id="hotkeys-img-pen" title="Pen tool">
        <input class="hotkey-input" id="hotkey-pen" maxlength="1" size="1" type="text">
      </li>
      <li class="hotkeys-item">
        <img class="hotkeys-tool" id="hotkeys-img-mirror" alt="Mirror pen" title="Vertical mirror pen">
        <input type="text" class="hotkey-input" id="hotkey-mirror" maxlength="1" size="1">
      </li>
      <li class="hotkeys-item">
        <img alt="Eraser" class="hotkeys-tool" id="hotkeys-img-eraser" title="Eraser tool">
        <input class="hotkey-input" id="hotkey-eraser" maxlength="1" size="1" type="text">
      </li>
      <li class="hotkeys-item">
        <img alt="ColorPicker" class="hotkeys-tool" id="hotkeys-img-picker" title="Color picker">
        <input class="hotkey-input" id="hotkey-picker" maxlength="1" size="1" type="text">
      </li>
      <li class="hotkeys-item">
        <img alt="Stroke" class="hotkeys-tool" id="hotkeys-img-stroke" title="Stroke tool">
        <input class="hotkey-input" id="hotkey-stroke" maxlength="1" size="1" type="text">
      </li>
      <li class="hotkeys-item">
        <img alt="Rectangle" class="hotkeys-tool" id="hotkeys-img-rectangle" title="Rectangle tool">
        <input class="hotkey-input" id="hotkey-rectangle" maxlength="1" size="1" type="text">
      </li>
      <li class="hotkeys-item">
        <img alt="Circle" class="hotkeys-tool" id="hotkeys-img-circle" title="Circle tool">
        <input class="hotkey-input" id="hotkey-circle" maxlength="1" size="1" type="text">
      </li>
      <li class="hotkeys-item">
        <img alt="Move" class="hotkeys-tool" id="hotkeys-img-move" title="Move tool">
        <input class="hotkey-input" id="hotkey-move" maxlength="1" size="1" type="text">
      </li>
      <li class="hotkeys-item">
        <img alt="Paint bucket same pixels" class="hotkeys-tool" id="hotkeys-img-bucket-px"
          title="Paint all pixels of the same color">
        <input class="hotkey-input" id="hotkey-bucket-px" maxlength="1" size="1" type="text">
      </li>
      <li class="hotkeys-item">
        <img alt="Paint bucket" class="hotkeys-tool" id="hotkeys-img-bucket" title="Canvas bucket tool">
        <input class="hotkey-input" id="hotkey-bucket" maxlength="1" size="1" type="text">
      </li>
      <li class="hotkeys-item">
        <img alt="Clear canvas" class="hotkeys-tool" id="hotkeys-img-clear" title="Clear canvas">
        <input class="hotkey-input" id="hotkey-clear" maxlength="1" size="1" type="text">
      </li>
    </ul>
    <button class="hotkeys-close" id="hotkeys-close" type="button">X</button>
  </div>
</body>

</html>
